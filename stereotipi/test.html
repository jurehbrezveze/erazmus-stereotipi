<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Navbar with Gradient Dividers</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    scroll-behavior: smooth;
  }

  body {
    padding-top: 56px;
  }

  :root {
  --sec1: #7b9c84;
  --sec2: #50e3c2;
  --sec3: #f5a623;
  }
  .section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    color: white;
  }

  #section1 {
    background-color: var(--sec1);
  }

  #section2 {
    background-color: var(--sec2);
    color: black;
  }

  #section3 {
    background-color: var(--sec3);
  }

  .gradient-1-2 {
    height: 300px;
    background: linear-gradient(to bottom, var(--sec1), var(--sec2));
  }

  .gradient-2-3 {
    height: 300px;
    background: linear-gradient(to bottom, var(--sec2), var(--sec3));
  }
</style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dru≈æbeno - Ekonomski Stereotipi</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#section1">Section 1</a></li>
          <li class="nav-item"><a class="nav-link" href="#section2">Section 2</a></li>
          <li class="nav-item"><a class="nav-link" href="#section3">Section 3</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="section1" class="section">
    Section 1 - bla bla bla
    <img src="block.png">
  </div>

  <div class="gradient-1-2"></div>

  <div id="section2" class="section">
    Section 2 - bla bla bla
  </div>

  <div class="gradient-2-3"></div>

  <div id="section3" class="section">
    Section 3 - bla bla bla
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
